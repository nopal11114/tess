<script>
        let subMenu = document.querySelector(".resp-list");

        window.addEventListener("click", (e) => {
            if(e.target.closest(".imgburger")) {
                subMenu.style.display = "flex";
            } else {
                subMenu.style.display = "none";
            }
        });
    // Data Slider - Masukkan nama file gambar kamu di sini
    const slides = [
        {
            mainImg: "ballvalveorca-display.png",
            grid: ["ballvalveorca-textbox(1).png", "ballvalveorca-textbox(2).png"] 
        },
        {
            mainImg: "ballvalveraffles-display.png", 
            grid: ["ballvalveraffles-textbox(1).png", "ballvalveraffles-textbox(2).png"]
        },
        {
            mainImg: "ghibsonbutterflyvalves-display.png",
            grid: ["ghibsonbutterflyvalves-textbox(1).png", "ghibsonbutterflyvalves-textbox(2).png"]
        },
        {
            mainImg: "actuators-display.png",
            grid: ["actuators-textbox(1).png", "actuators-textbox(2).png"]
        },
        {
            mainImg: "checkvalves-display.png",
            grid: [
                "checkvalves-textbox(1).png",
                "checkvalves-textbox(2).png"
            ]
        },
        {
            mainImg: "electricactuators-display.png",
            grid: [
                "electricactuators-textbox(1).png",
                "electricactuators-textbox(2).png",
            ]
        },
        {
            mainImg: "saringan-display.png",
            grid: [
                "saringan-textbox(1).png",
                "saringan-textbox(2).png"
            ]
        },
    ];

    let current = 0;
    let isOpen = false;

    function render() {
        const item = slides[current];
        const mainImg = document.getElementById('mainImg');
        const grid = document.getElementById('photoGrid');

        // 1. Update Gambar Utama
        mainImg.src = item.mainImg;
        
        // 2. Update Judul
        document.getElementById('slideTitle').textContent = item.title || "Produk " + (current + 1);
        
        // 3. Update Grid Detail (Tanpa Jarak)
        grid.innerHTML = item.grid.map(src => `
            <div class="grid-item">
                <img src="${src}" alt="Detail">
            </div>
        `).join('');
    
    }

    function toggleGallery() {
        isOpen ? closeGallery() : openGallery();
    }

    function openGallery() {
        document.getElementById('photoGrid').classList.add('active');
        const btn = document.getElementById('toggleBtn');
        btn.className = 'btn-toggle btn-close';
        document.getElementById('btnText').textContent = "Tutup Detail";
        isOpen = true;
    }

    function closeGallery() {
        document.getElementById('photoGrid').classList.remove('active');
        const btn = document.getElementById('toggleBtn');
        btn.className = 'btn-toggle btn-open';
        document.getElementById('btnText').textContent = "Lihat Detail";
        isOpen = false;
    }

    function changeSlide(dir) {
        // Logika looping array
        current = (current + dir + slides.length) % slides.length;
        render();
    }

    // Jalankan render saat pertama kali load
    render();
</script>
